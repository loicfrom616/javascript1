<html>
<head>
  <title>Rectangle Area Calculator</title>
</head>
<body>
  <h1>Rectangle Area Calculator</h1>
  <label for="length">Enter the length: </label>
  <input type="number" min="0" id="length"><br><br>

  <label for="width">Enter the width: </label>
  <input type="number" min="0" id="width"><br><br>

  <button onclick="calculateArea()">Calculate Area</button><br><br>

  <p id="result"></p>

<div id="groceryContainer">
    <h1>Grocery Tracker</h1>
    <label for="grocery1">Enter price of first article :</label>
    <input type="number" min="0" step="0.5" id="grocery1"><br><br>

    <label for="grocery2">Enter price of second article :</label>
    <input type="number" min="0" id="grocery2"><br><br>

    <label for="grocery3">Enter price of third article :</label>
    <input type="number" min="0" id="grocery3"><br><br>

    <button onclick="groceryTracker()">Calculate total amount<br><br>

    <p id="total"></p>


</div>

<script src="./calculate_Area.js"></script>
</body>
</html>
